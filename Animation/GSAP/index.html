<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../res.css">
    <title>GSAP Tutorial</title>
</head>

<body>
    <section class="pratice">
        <div class="container">
            <div class="circles">
                <div class="circle circle0"></div>
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
            </div>
            <div class="practice__content">
                <h1>TOYAMA HIDEKI'S <br>GSAP TUTORIAL</h1>
            </div>
            <div class="cursor"></div>
        </div>
    </section>



    <section class="sec01">
        <div class="container">
            <div class="content">
                <h1 class="title">gsap.timeline()</h1>
                <p class="text">時間経過とアニメーションの順番を指定できる</p>
            </div>
        </div>
    </section>

    <h1>スクロール</h1>
    <section class="sec02">
        <div class="container">
            <div class="sec02__content">

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="main.js"></script>
    <script>

        // practice Area
        // マウスの動きに合わせて座標を取得
        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            //　座標を登録する
            gsap.to(".circle", {
                x: mouseX,
                y: mouseY,
                // プラスとマイナスで動きが反転する
                stagger: -0.05,
            })

            gsap.set(".cursor", {
                x: mouseX,
                y: mouseY,
            })

        })




        // sec01 Area
        let tl = gsap.timeline();
        tl.to(".content", { backgroundColor: "black", duration: 1 })
            .to(".title", { ease: "power4.inOut", opacity: 1, duration: 1 })
            .to(".text", { ease: "power4.inOut", duration: 1, opacity: 1 })


        // sec02
        const sec02 = document.querySelector(".sec02__content");


        // block クラスのdivタグを５０個生成して containerクラスの子要素として配置する。
        for (let i = 0; i <=300; i++) {
            const blocks = document.createElement("div");
            blocks.classList.add("block");
            sec02.appendChild(blocks);
        };

        gsap.fromTo(

            ".block",
            {
                duration: 5,
                scale: 1,
                // y: 500,
                yoyo: true, 
                ease: "power1.inOut",
                stagger: {
                    each: 10,
                    grid: [16, 19],
                    from: "center",
                    ease: "power2.in",
                    amount: 0.5,
                    repeat:-1
            }
        },{
                duration: 5,
                scale: 0.1,
                // y: 500,
                yoyo: true, 
                ease: "power1.inOut",
                stagger: {
                    each: 10,
                    grid: [16, 19],
                    from: "center",
                    ease: "power2.in",
                    amount: 0.5,
                    repeat:-1
                }
               
            });
        





    </script>
</body>

</html>
